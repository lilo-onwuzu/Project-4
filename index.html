<!DOCTYPE html>
<html>

  <head>
    <title>Boxer Pizza</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>

    <div class="jumbotron one">
      <h1>Boxer Pizza</h1>
      <img src="img/lovepizza.jpeg">
    </div>

    <div class="jumbotron two">
      <h3 class="styleheading">About Boxer Pizza</h3>
      <p></p>
      <h4>Visit Us:</h4>
      <p>123 Rice Street, Portland OR</p>
      <h4>Contact Us:</h4>
      <p>5034083899</p>
    </div>

    <div class="container">
      <form id="order">

        <div class="clientDetails">
          <div class="form-group">
            <label for="orderName">Enter Name:</label>
            <input id="orderName" type="text" class="new-orderName">
          </div>

          <div class="form-group">
            <strong>Choose Pick-Up or Delivery:</strong>
              <select class="method">
              <option id="pick">Pick-Up</option>
              <option id="delivery">Delivery</option>
              </select>
          </div>

          <div class="form-group hideAddress">
            <label for="address">Enter Address:</label>
            <input id="address" type="text" class="new-address">
          </div>

        </div> <!-- end of client details -->

        <div id= "pizzaDetails" class= "classPizzaDetails">

          <div class="form-group size">
            <strong>Choose a size:</strong>
              <select id="size" class="new-size">
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
              </select>
          </div>

          <div class="form-group topping">
            <strong>Choose Toppings:</strong>
            <div class="checkbox">
              <label>
              <input class="new-topping" type="checkbox" name="topping" value="Bacon">
                Bacon
              </label>
            </div>
            <div class="checkbox">
              <label>
              <input class="new-topping" type="checkbox" name="topping" value="Pepperoni">
              Pepperoni
              </label>
            </div>
            <div class="checkbox">
              <label>
              <input class="new-topping" type="checkbox" name="topping" value="Pineapple">
              Pineapple
              </label>
            </div>
            <div class="checkbox">
              <label>
              <input class="new-topping" type="checkbox" name="topping" value="Spinach">
              Spinach
              </label>
            </div>
            <div class="checkbox">
              <label>
              <input class="new-topping" type="checkbox" name="topping" value="Green Peppers">
              Green Peppers
              </label>
            </div>
          </div> <!-- end of form-group topping -->

        </div> <!-- end of pizza details div -->

        <div class="form-group note">
          <label for="note">Add a note for your driver:</label>
          <input id="note" type="text">
        </div>

        <button type="submit" class="btn"><strong>Place Order</strong></button>
        <p class="btn inputPizza"><strong>Add Another Pizza</strong></p>
        <p class="btn removePizza"><strong>Remove Pizza</strong></p>
        <!-- All buttons within a form are linked together. Avoid using more than one -->

      </form>

      <div class="output">
        <div class="orderList">
          <p><em><span class="addName"></span>, your pizza is on the way to <span class="addAddress"></span>!</em></p>
          <p>You will be charged $<span class="addTotal"></span></p>
          <h4><strong>Driver's Notes:</strong></h4>
          <p><span class= "addNotes"></span></p>
          <h4><strong>Itemized Order List:</strong></h4>
          <ul id="pizzaList"></ul>
        </div>

        <div class="orderInfo">
          <ul id="addTopping"></ul>
        </div>
      </div> <!-- end of output div -->

    </div> <!-- end of container -->
  </body>
</html>
